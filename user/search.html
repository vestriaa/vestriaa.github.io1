<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <style>
        body {
            background-image: linear-gradient(#5f8bc2, #cfe0ea, #5f8bc2);
            color: #327DAF;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            transition: background-image 0.3s;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 50px 50px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        h1 {
            color: #327DAF;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #327DAF;
            color: #fff;
        }

        td {
            color: #327DAF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Search</h1>
        <table>
            <thead>
                <tr>
                    <th>Join Date</th>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody id="userDetails">
                <!-- User details will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>

        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function getUserDetails() {
            var userId = getQueryParam("id");

            fetch('oldest_users.json') 
                .then(response => response.json())
                .then(data => {
                    var user = data.find(u => u.ID == userId);
                    if (user) {

                        fetch(`https:
                            .then(apiResponse => apiResponse.json())
                            .then(apiData => {
                                var userDetails = document.getElementById("userDetails");
                                var username = apiData.user_name || "N/A"; 
                                var row = `<tr>
                                            <td>${user.join_date}</td>
                                            <td>${user.user_id}</td>
                                            <td>${username}</td>
                                            <td>${user.ID}</td>
                                           </tr>`;
                                userDetails.innerHTML = row;
                            })
                            .catch(apiError => {
                                console.error('Error fetching API data:', apiError);
                                document.getElementById("userDetails").innerHTML = "<tr><td colspan='4'>Error fetching user data</td></tr>";
                            });
                    } else {
                        document.getElementById("userDetails").innerHTML = "<tr><td colspan='4'>User not found</td></tr>";
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById("userDetails").innerHTML = "<tr><td colspan='4'>Error fetching user data</td></tr>";
                });
        }

        getUserDetails();
    </script>
</body>
</html>
