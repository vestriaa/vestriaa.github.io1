<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldest Players</title>
    <style>
        body {
            background-image: linear-gradient(#5f8bc2, #cfe0ea, #5f8bc2);
            color: #327DAF;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: flex-start;

            justify-content: center;
            min-height: 100vh;
            position: relative;
            transition: background-image 0.3s;
            padding-top: 50px;

        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;

            z-index: 1;
            box-shadow: 0 0 50px 50px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        h1 {
            color: #327DAF;
            margin-bottom: 20px;
        }

        select,
        button,
        input {
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 51, 102, 0.6);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 5px;

        }

        button:hover,
        input:hover {
            background-color: rgba(0, 26, 41, 0.7);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #327DAF;
            color: #fff;
        }

        td a {
            color: #327DAF;
            text-decoration: none;
            font-weight: bold;
        }

        td a:hover {
            text-decoration: underline;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            margin: 0 5px;
        }

        .page-selector {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Every Player with a Level</h1>
        <div>
            <label for="sort">Sort By:</label>
            <select id="sort" onchange="getCurrentPage()">
                <option value="oldest">Oldest</option>
                <option value="newest">Newest</option>
            </select>
            <button onclick="prevPage()">Previous</button>
            <span id="currentPage">1</span> / <span id="totalPages">1</span>
            <button onclick="nextPage()">Next</button>
            <div class="page-selector">
                <label for="pageInput">Go to page:</label>
                <input type="number" id="pageInput" min="1" onchange="goToPage()" style="width: 60px;">
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Join Date</th>
                    <th>User ID</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- User data will be dynamically inserted here -->
            </tbody>
        </table>
        <div class="pagination">
            <button onclick="prevPage()">Previous</button>
            <span id="currentPage">1</span> / <span id="totalPages">1</span>
            <button onclick="nextPage()">Next</button>
        </div>
    </div>

    <script>
        var currentPage = 1;
        var totalPages = 1;

        function getCurrentPage() {
            var sort = document.getElementById("sort").value;

            fetch(`oldest_users.json`)
                .then(response => response.json())
                .then(data => {

                    if (sort === "newest") {
                        data.reverse();
                    }

                    var perPage = 50;
                    var startIdx = (currentPage - 1) * perPage;
                    var endIdx = Math.min(startIdx + perPage, data.length);

                    var userList = document.getElementById("userList");
                    userList.innerHTML = "";
                    for (var i = startIdx; i < endIdx; i++) {
                        var user = data[i];
                        var row = `<tr>
                                    <td>${user.join_date}</td>
                                    <td><a href="https://grabvr.quest/levels?tab=tab_other_user&user_id=${user.user_id}" target="_blank">${user.user_id}</a></td>
                                   </tr>`;
                        userList.innerHTML += row;
                    }

                    totalPages = Math.ceil(data.length / perPage);
                    document.getElementById("totalPages").textContent = totalPages;
                    document.getElementById("currentPage").textContent = currentPage;
                    document.getElementById("pageInput").max = totalPages;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                getCurrentPage();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                getCurrentPage();
            }
        }

        function goToPage() {
            var pageInput = document.getElementById("pageInput").value;
            var pageNumber = parseInt(pageInput);
            if (pageNumber >= 1 && pageNumber <= totalPages) {
                currentPage = pageNumber;
                getCurrentPage();
            }
        }

        getCurrentPage();
    </script>
</body>

</html>
